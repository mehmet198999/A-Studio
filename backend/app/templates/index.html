<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <title>A-WEB Studio Backend</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography,forms,daisyui"></script>
  </head>
  <body class="p-6">
    <h1 class="text-2xl font-bold mb-4">A-WEB Studio Projects</h1>
    <table class="table w-full">
      <thead>
        <tr><th>Name</th><th>Repo</th><th>Stack</th></tr>
      </thead>
      <tbody>
        {% for project in projects %}
        <tr>
          <td>{{ project.name }}</td>
          <td>{{ project.repo }}</td>
          <td>{{ project.stack }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
